<!DOCTYPE html>

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Bridget Johansen offers weekly, private piano lessons at her studio in Salt Lake City, Utah."
    />
    <meta name="google-signin-client_id" content="754590625426-ue3m8duf29407gpno9d10prcuuu6fj7p.apps.googleusercontent.com">
    <!--
      Notice the use of %PUBLIC_URL% in the link tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Bridget Johansen Piano Studio</title>
    <style>
      @font-face {
        font-family: 'Open Sans';

        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
    </style>
    <style>

        src: local('Open Sans SemiBold'), local('OpenSans-SemiBold'), url(%PUBLIC_URL%/fonts/opensans-semibold.woff2) format('woff2');
